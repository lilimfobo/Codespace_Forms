<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <h1>Registration Form</h1> 
    <p>Please fill in the information required</p>
    <form action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
    <fieldset>
        <label>User id: <input type="text" required></label>
        <label>Password: <input type="password" required></label>
        <label>Name: <input type="text" required></label>
        <label>Address: <input type="text"></label>
        <label>Country: <input type="text" required></label>
        <label>ZIP Code: <input type="number" required></label>
        <label>Email: <input type="email" required></label>
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>
</html>
